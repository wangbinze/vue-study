<html>

<head>
    <title>Notebook</title>
    <!-- Icons & Stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- 页面所需要加载的库-->
    <script src="../vue.js"></script>
    <script src="./marked.js"></script>


    <!-- Notebook app -->
    <div id="notebook">

        <!-- 侧边栏 -->
        <aside class="side-bar">
            <!-- 工具栏 -->
            <div class="toolbar">
                <!-- 添加笔记按钮 -->
                <button @click="addNote" v-bind:title="notes.length + ' note(s) already'"><i class="material-icons">add</i>Add note</button>
            </div>
            <div class="notes">
                <!-- 笔记列表在这里显示 -->
            </div>
        </aside>

        <!-- Main pane -->
        <section class="main">
            <textarea v-model="content"></textarea>
        </section>

        <!-- 预览窗格 -->
        <aside class="preview" v-html="notePreview">
        </aside>

    </div>

    <!-- Some JavaScript -->
    <script src="script1.js"></script>
</body>

</html>
