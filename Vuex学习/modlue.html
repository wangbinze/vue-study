<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>module</title>
    <script src="../example/vue.js"></script>
    <script src="./vuex.js"></script>
</head>

<body>
    <div id="app">

    </div>
</body>

<script>
    const moduleA = {
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                //这里的'state'对象是模块的局部状态
                state.count++
            },
            decrement(state) {
                state.count--
            }
        },
        getters: {
            doubleCount(state) {
                return state.count * 2
            }
        },
        actions: {
            incrementIfOddOnRootSum({
                state,
                commit,
                rootState
            }) {
                if ((state.count + rootState.count) % 2 === 1) {
                    commit('increment')
                }
            }
        }
    }

    const store = new Vuex.Store({
        modules: {
            a: moduleA
        }
    })
</script>

</html>
