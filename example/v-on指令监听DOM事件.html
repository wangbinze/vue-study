<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter += 1">Add 1</button>
        <p>{{counter}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            counter: 1
        }
    })
</script>

</html>
