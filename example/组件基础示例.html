<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>

    </div>

    <script>
        Vue.component('button-counter', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">YOU clciked me {{count}} times. </button>'
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
