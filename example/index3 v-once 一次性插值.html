<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-once>这个将不会改变 {{ msg }}</span>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'wangbinze'
            }
        })
        vm.msg = 100
    </script>
</body>

</html>
